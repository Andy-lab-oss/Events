<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--button  class="alert" onClick="message()"> Clic Here!</button-->

    <div id="root">
        <!--button v-on:click="showMessage">Click</button>
        <button @click="showMessage">Click</button>
        <button @[event]="showMessage">Evento dinamico</button><!--evento dinamico-->

        <button v-on="events">Clic here!</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        /*const button = document.querySelector("button.alert");
        button.addEventListener("click",()=>{
            alert("Programacion IV")
        });*/

        new Vue({
            el:'#root',
            /*data:{
                event:"mouseenter"
            },*/
            data(){
                return{
                    events:{
                        click: () =>alert("Has hecho click sobre el boton"),
                        mouseenter: ()=>alert("Esta sobre el boton"),
                        mouseleave: ()=>alert("Se ha alejado del boton")
                    }
                }

            },
    
            methods:{
                showMessage(){
                    alert("Programacion IV");
                }
            }
        });
    </script>


</body>
</html>
